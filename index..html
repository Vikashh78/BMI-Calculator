<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="parent">
        <h2>BMI Calculator</h2>
        <form>
            <p><label>Height : </label><input type="text" id="height" placeholder="please enter in kilograms"/>
            </p>
            <p><label>Weight: </label><input type="text" id="weight" placeholder="please enter in centimeter"/>
            </p>
            <button class="Button">
                Calculate
            </button>

            <div class="info">
                <p class="result"></p>
                <p class="display-guide"></p>
            </div>
        </form>
        <div class="weight-guide">
            <h4>BMI Weight Guide :</h3>
            <ul>
                <li class="="note>Under weight = less then 18.6</li>
                <li class="="note>Normal range = 18.6 to 24.9</li>
                <li class="="note>Over weight = greater than 24.9</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
